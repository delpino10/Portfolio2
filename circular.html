<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>circular</title>

	<style>
		
		.progress-bar{
			width:200px;
			height: 200px;
			border-radius: 50%;
			background-color: red;

		}

		.progress-bar span{
			display:block;
			width: 100px;
			height: 100px;
			border-radius: 100%;
			background-color: blue;
			z-index: 1;

		}


	</style>
</head>
<body>

	<div class="progress-bar photoshop">
		<span style="width: 60%"></span>
	</div>
	
</body>
</html>
